<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/register/body.css">
    <link rel="stylesheet" href="../styles/register/register_form.css">
    <title>BlogBlend - Login</title>
</head>
<body>
    <div class="left_side"></div>
    <form action="/register" method="POST" enctype="multipart/form-data">
        <!-- <h1 id="logo">BlogBlend</h1> -->
        <h1>Register</h1>
        <div><input type="email" id="email" name="email"  placeholder="Email" required></div>
        <div><input type="password" id="password" name="password"  placeholder="password"></div>
        <div><input type="text" id="username" name="username" placeholder="username"required></div>
        <div class="file_upload"><label for="profile-pic">Upload Profile Picture</label>
            <input type="file" id="profile-pic" name="profile-pic">
        </div>
        <div><input type="submit" value="Register"></div>
    </form>
</body>
</html>
