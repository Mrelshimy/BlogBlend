<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/login/body.css">
    <link rel="stylesheet" href="../static/styles/login/login_form.css">
    <title>BlogBlend - Login</title>
</head>
<body>
    <div class="left_side"></div>
    <form action="/login" method="POST">
        <h1>Account Login</h1>
        <input type="text" id="username" name="username" required placeholder="Email"><br>
        <input type="password" id="password" name="password" required placeholder="Password"><br>
        <div class="remember-me">
        <input type="checkbox" id="remember-me" name="remember-me">
        <label for="remember-me">Remember me</label>
        </div
        
        <input type="submit" value="Login"><br>
        <a href="#">Create a new account</a>
    </form>
    <a href="#">Register</a>
</body>
</html>
