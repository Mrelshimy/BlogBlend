<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/body.css">
    <link rel="stylesheet" href="../static/styles/footer.css">
    <link rel="stylesheet" href="../static/styles/new_post/header.css">
    <link rel="stylesheet" href="../static/styles/new_post/container.css">
    <title>BlogBlend - New Post</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><strong>BlogBlend</strong></a>
        <nav class="navbar">
            <ul>
                <li><a href="#"><strong>Home</strong></a></li>
                <li><a href="#"><strong>Login</strong></a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>New Post</h1>
        <form method="POST" action="" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <div class="file_upload">
                    <label for="profile-pic">Add Photo</label>
<!--                    <input type="file" id="post-pic" name="post-pic">-->
                    {{ form.post_image }}
<!--                </div>-->
<!--                <input type="text" id="tag" name="tag" required placeholder="Tag"><br>-->
<!--                <input type="text" id="title" name="title" required placeholder="Post Title"><br>-->
                {{ form.tags }}
                {{ form.title }}
                {{ form.content }}
                {{ form.submit }}
<!--                <input type="text" id="post-text" name="post-text" required placeholder="Add Post Text">-->
<!--                <input type="submit" value="Post" class="post-button">-->
            </div>
        </form>
    </div>
    <footer>
        <p><strong>BlogBlend - 2024</strong></p>
    </footer>
</body>
</html>
