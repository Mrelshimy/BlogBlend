<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles/reset.css" />
    <link rel="stylesheet" href="../static/styles/post.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../static/scripts/post/like.js"></script>
    <script>
      let postId = '{{ post_id }}';
    </script>
    <script src="../static/scripts/post.js"></script>
    <title>BlogBlend - Post</title>
  </head>

  <body>
    <header class="header">
      <a href="http://localhost:5000/" class="logo">BlogBlend</a>
      <nav class="navbar">
        <ul>
          {% if current_user.is_authenticated %}
          <li><a href="http://localhost:5000">Home</a></li>
          <li><a href="http://localhost:5000/profile">Profile</a></li>
          <li><a href="http://localhost:5000/logout">Logout</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>

    <main>
      <div class="post_head">
        <div class="post_image"></div>

        <div class="post_title">
          <p class="post_tag"></p>
          <h1><strong></strong></h1>
          <p class="post_date"></p>
          <p class="post_author"></p>

          <button class="like"></button>
        </div>
      </div>
      <div class="post_text">
        <p></p>
      </div>
    </main>
    <footer>
      <p>BlogBlend - 2024</p>
    </footer>
  </body>
</html>
